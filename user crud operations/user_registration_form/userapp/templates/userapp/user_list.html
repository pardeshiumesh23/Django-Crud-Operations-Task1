<h2>User List</h2>
<a href="{% url 'user_create' %}">Add New User</a>
<ul>
{% for user in users %}
    <li>
        {{ user.name }} - {{ user.email }}
        <a href="{% url 'user_update' user.pk %}">Edit</a>
        <a href="{% url 'user_delete' user.pk %}">Delete</a>
    </li>
{% endfor %}
</ul>
